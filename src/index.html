<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>chip-8-web - Jeffrey Xiao</title>
  </head>
  <body>
    <div id="header">chip-8-web</div>

    <div id="menu-buttons">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="step-button">Step</button>
      <span class="styled-select"><select id="rom-list" class="select-div"></select></span>
      <button id="load-button">Load</button>
    </div>

    <div id="display">
      <div id="chip-8-canvas-wrapper"><canvas id="chip-8-canvas"></canvas></div>
      <div id="debug-display">
        <div id="registers-wrapper"><div id="registers-card"><div id="registers"></div></div></div>
        <div id="assembly-code-wrapper"><div id="assembly-code"></div></div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
